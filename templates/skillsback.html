{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block content %}



    <main id="main">

        <div class="container p-5 ">
            <form method="post" action="{% url 'skill_add' %}">
                {% csrf_token %}         
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Skill</button>
            </form>
        
            <div class="skills-list">
                {% for skill in skills %}
                <div class="skill">
                        <span>{{ skill.name }}
                        ({{ skill.percentage }}%)</span>
                    <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{ skill.percentage }}%" aria-valuenow="{{ skill.percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                    <a href="{% url 'delete_skill' skill.id %}" class="btn btn-danger">Delete</a>
                </div>
                {% endfor %}
                </div>
            
            </div>

            <div class="w-100 d-flex justify-content-center align-items-center ">
                <a href={% url "backoffice" %} class="btn bg-primary-subtle ">Go Back</a>
            </div>

    </main>


{% endblock %}
