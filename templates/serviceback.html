{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<main id="main">
    <div class="container w-100 h-100 d-flex flex-column gap-4   align-items-center p-5">
        <h2>Add a New Service</h2>
        <form method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center flex-wrap w-75 gap-2 formcontact">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex  w-25 gap-3 ">
                <button type="submit" class="btn btn-success">Save Service</button>
                <a class="btn btn-primary" href={% url "backoffice" %}>Go Back</a>
            </div>  
        </form>
    </div>    
</main>
{% endblock %}
