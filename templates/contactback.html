{% extends 'base.html' %}
{% load static %}


{% block content %}
<main id="main">
    <div class="container mt-5">
        <h2>Edit Contact Information</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit" class="btn btn-warning">Update Contact Info</button>
        </form>
    </div>
    
</main>
{% endblock %}
